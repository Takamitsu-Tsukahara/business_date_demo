<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p th:text="${input}"></p>
	<p>
		<span th:text="${criteria_Year}">年</span>
		<span th:text="${criteria_Month}">月</span>
		<span th:text="${criteria_Day}">日</span>
		<span th:text="${criteria_Week}">日</span>
	</p>
	<table border="1">
		<tr>
			<th></th>
			<th>年</th>
			<th>月</th>
			<th>日</th>
			<th>曜日</th>
			<th></th>
		</tr>
		<tr>
			<th>Date</th>
			<th th:text="${criteria_Year}">年</th>
			<th th:text="${criteria_Month}">月</th>
			<th th:text="${criteria_Day}">日</th>
			<th th:text="${criteria_Week}">曜日</th>
			<th></th>
		</tr>
		<tr>
			<th>localDate</th>
			<th th:text="${localDate_Year}">年</th>
			<th th:text="${localDate_Month}">月</th>
			<th th:text="${localDate_Day}">日</th>
			<th th:text="${localDate_Week}">曜日</th>
			<th></th>
		</tr>
	</table>

</body>
</html>
