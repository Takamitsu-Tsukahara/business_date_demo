<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="optioin.css" rel="stylesheet"></link>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div>
		<h1>ユーザー新規登録</h1>
		<form th:action="@{/add}" th:object="${input_screen}" method="post">
			<p>日付</p>
			<span><input type="date" id="inputYearMonthDay"name="inputYearMonthDay" th:field="*{yearMonthDay}"></span>
			<div>
				<input type="submit" value="登録" class="btn">
			</div>
		</form>

	</div>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>日付</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${List}" th:object="${user}">
					<td th:text="*{id}"></td>
					<td th:text="*{#dates.format(yearMonthDay,'yyyy-MM-dd')}"></td>
					<td><a th:href="@{/edit{id}(id=*{id})}">編集</a></td>
					<td><a th:href="@{/select{id}(id=*{id})}">基準日にして表示</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
