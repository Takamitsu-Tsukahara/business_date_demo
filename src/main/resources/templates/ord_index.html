<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="optioin.css" rel="stylesheet"></link>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div>
		<h1>ユーザー新規登録</h1>
		<form th:action="@{/add}" th:object="${input_screen}" method="post">
			<p>日付</p>
			<span>
				<input type="date" id="inputYearMonthDay" name="inputYearMonthDay" th:field="*{yearMonthDay}">
			</span>
			<div>
				<input type="submit" value="登録" class="btn">
			</div>
		</form>

	</div>
	<div>
		<span th:text="${displayId}"></span>
		<p></p>
		<span th:text="${#dates.format(displayYearMonthDay,'yyyy-MM-dd')}"></span>
		<p></p>
		<span th:text="${List}"></span>
		<div>
			<table border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>日付</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${displayId}"></td>
						<td th:text="${#dates.format(displayYearMonthDay,'yyyy-MM-dd')}"></td>
					</tr>
				</tbody>
				<tbody>
					<tr th:each="user : ${List}" th:object="${user}">
						<td th:text="*{id}"></td>
						<td th:text="*{yearMonthDay}"></td>
					</tr>
				</tbody>
				<tbody>
					<tr th:each="user : ${List}" th:object="${user}">
						<td th:text="*{id}"></td>
						<td th:text="*{#dates.format(yearMonthDay,'yyyy-MM-dd')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
